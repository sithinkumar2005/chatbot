<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<form method="POST" class="bg-white p-6 rounded-xl shadow-lg w-80">
  {% csrf_token %}
  <h2 class="text-xl font-bold mb-4 text-center">Login</h2>

  {% if error %}
    <p class="text-red-600 text-sm">{{ error }}</p>
  {% endif %}

  <input type="email" name="email" placeholder="Email"
    class="w-full border p-2 rounded mb-3" required>

  <input type="password" name="password" placeholder="Password"
    class="w-full border p-2 rounded mb-3" required>

  <button class="w-full bg-green-600 text-white py-2 rounded">
    Login
  </button>

  <p class="text-sm mt-3 text-center">
    New user?
    <a href="/api/signup/" class="text-blue-600">Sign up</a>
  </p>
</form>

</body>
</html>
