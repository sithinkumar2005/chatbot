<!DOCTYPE html>
<html>
<head>
<title>Documents</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

{% include "base_nav.html" %}

<div class="max-w-xl mx-auto mt-10 bg-white p-5 rounded shadow">

<h2 class="text-xl font-bold mb-3">ðŸ“„ Upload Document</h2>

<input type="file" id="file" class="border p-2 w-full">

<button onclick="uploadDoc()"
class="w-full mt-3 bg-green-600 text-white py-2 rounded">
Upload
</button>

<div id="status" class="mt-2 text-sm"></div>

</div>

<script>
async function uploadDoc(){
  const f = document.getElementById("file").files[0];
  const fd = new FormData();
  fd.append("document", f);

  const res = await fetch("/api/document/upload/", {
    method:"POST",
    body: fd
  });

  const data = await res.json();
  document.getElementById("status").innerText = data.message;
}
</script>

</body>
</html>
